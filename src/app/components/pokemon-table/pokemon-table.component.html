<div class="container">
    <mat-form-field appearance="standard">
        <mat-label>Búsqueda pokémon</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ej. Pikachu o 25" #input>
      </mat-form-field>
      
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
      
          <!-- ID Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
            <td mat-cell *matCellDef="let row"> {{row.id}} </td>
          </ng-container>
      
          <!-- Image Column -->
          <ng-container matColumnDef="img">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> POKÉMON </th>
            <td mat-cell *matCellDef="let row"> 
                <img src="{{row.img}}" alt="Pokémon" width="150" height="150">
            </td>
          </ng-container>
      
          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> NOMBRE </th>
            <td mat-cell *matCellDef="let row"> {{row.name}} </td>
          </ng-container>
      
        
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="getRow(row)"></tr>
      
          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No hay coincidencias para "{{input.value}}"</td>
          </tr>
        </table>
      
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
      </div>
      
</div>
